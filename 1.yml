blueprint:
  name: TEST
  description: TEST
  domain: automation
  input:
    remote:
      name: Dimmer Switch
      selector:
        device:
          integration: zha
          multiple: false
          model: RWL022

    area_target:
      name: Target Area
      description: "Select the area to control with the dimmer switch."
      selector:
        area: {}

triggers:
  - trigger:
      - platform: event
        event_type: zha_event

actions:
  - action: >
      {% if trigger.event.data.command == "on_press" %}
        light.toggle
      {% endif %}
    target: !input area_target