blueprint:
  name: ZHA - Philips Hue Dimmer Switch - Custom Actions with Defaults (v3/RWL022)
  description: >
    Customizable actions for Philips Hue Dimmer Switch buttons with default actions:
    - Button 1 (ON) Short Press: Toggle the target lights in the specified area.
    - Button 1 (ON) Short Press: Toggle the target lights in the specified area.
    - Button 2 (UP) Short Press: Increase brightness.
    - Button 3 (DOWN) Short Press: Decrease brightness.
    Additional actions for holds and Button 4 can be customized.
  domain: automation
  input:
    remote:
      name: Dimmer Switch
      selector:
        device:
          integration: zha
          multiple: false
          model: RWL022

    area_target:
      name: Target Area
      description: "Select the area to control with the dimmer switch."
    area_target:
      name: Target Area
      description: "Select the area to control with the dimmer switch."
      selector:
        area: {}
        area: {}

    on_press:
      name: Button 1 (ON) - Short press 
      default:
        - service: light.toggle
          target:
            area_id: !input area_target
      selector:
        action: {}

mode: single
max_exceeded: silent
variables:
  device_id: !input "remote"
trigger:
  - platform: event
    event_type: zha_event
condition: "{{ trigger.event.data.device_id == device_id }}"
action:
  - variables:
      command_type: "{{ trigger.event.data.command }}"
  - choose:
      - conditions: '{{ command_type == "on_press" }}'
        sequence: !input "on_press"
